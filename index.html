<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research References</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }
        h2 {
            font-size: 28px;
            font-weight: bold;
            color: #555;
        }
        p {
            font-size: 20px;
            color: #666;
        }
        .reference-list {
            list-style-type: none;
            padding: 0;
            font-size: 22px;
        }
        .reference-list li {
            background: #e3e3e3;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
        }
        .reference-list a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 22px;
        }
        .qr-code {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Research References</h1>
        <p>Welcome to my research references site. Below are the sources used in my study.</p>
        
        <h2>References</h2>
        <ul class="reference-list">
            <li><a href="https://cdn.mdedge.com/files/s3fs-public/Document/November-2018/CT102005006_S.PDF" target="_blank">Definition of Psoriasis</a></li>
            <li><a href="https://jamanetwork.com/journals/jama/article-abstract/2766169" target="_blank">Pathophysiology and Management of Psoriasis</a></li>
        </ul>
        
        <div class="qr-code">
            <h2>Scan QR Code</h2>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=YourWebsiteURL" alt="QR Code">
            <p>Scan this QR code to access the website.</p>
        </div>
    </div>
</body>
</html>
